---
name: Execute Spectral
description: "A reusable action for linting using configuration from branch indicated by input `ref` variable "

on:
  workflow_call:
    # For a workflow to be reusable, the values for on must include workflow_call
    inputs:
      ref:
        description: The branch, tag, or commit to check out - containing linting config to be used
        type: string
        required: false
        default: main
jobs:
  execute:
    name: Spectral
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Checkout linting config
        uses: actions/checkout@v4
        with:
          repository: rartych/xCAMARA-tooling
          path: lint-config
          ref: ${{ inputs.ref }}
          sparse-checkout: |
            linting/config/
          sparse-checkout-cone-mode: false
      - name: Copy specified folder to workspace root
        run: cp -RT ${{ github.workspace }}/lint-config/linting/config ${{ github.workspace }}
      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli
      - name: Install Spectral functions
        run: npm install -g @stoplight/spectral-functions
      - name: Run Spectral linting
        run: spectral lint code/API_definitions/*.yaml  -f github-actions  -o.github-actions output.md --verbose --ruleset ${{ github.workspace }}/.spectral.yaml  > output.txt
      - name: Display output
        run: cat output.md   
      - name: Log output  
        run: |
          echo "### Spectral Output:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          sed -e 's/Found [0-9]* rules ([0-9]* enabled)/\*\*&\*\*\n```/' \
              -e 's/âœ– [0-9]* problems ([0-9]* errors, [0-9]* warnings, [0-9]* infos, [0-9]* hints)/```\n\*\*&\*\*/' \
              output.txt >> $GITHUB_STEP_SUMMARY
